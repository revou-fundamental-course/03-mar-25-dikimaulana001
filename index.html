<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Head -->
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <!-- Logo -->
        <div class="logo">LOGO
        </div>
        
        <!-- Navigation -->
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#our-profile">Our Profile</a>
            <a href="#achievement">Achievement</a>
            <a href="#message-us">Message Us</a>
        </div>
     
    </nav>   
    <hr>

        <!-- Main contenet -->
        <main>
            <!-- Home content -->
            <section id="home">
                <header>
                    <h1>Hi <span id="resUser"></span>, welcome to my portofolio</h1>
                    <p>here you can see my profile</p>
                </header>
                <!-- Banner autoslide -->
                 <div class="banner-container">
                    <div class="slides">
                        <div class="slide"><img src="https://picsum.photos/1080/200?random=1" alt="Slide 1"></div>
                        <div class="slide"><img src="https://picsum.photos/1080/200?random=2" alt="Slide 2"></div>
                        <div class="slide"><img src="https://picsum.photos/1080/200?random=3" alt="Slide 3"></div>
                    </div>
                    
                 </div>
            </section>

            <hr/>

            <!-- Our profile -->
            <section id="our-profile">
                <header>
                    <h1>Profile</h1>
                </header>
                <div class="our-profile-content">
                    <h1>Our Profile</h1>
                </div>
            </section>

            <!-- Achievement -->
            <section id="achievement">
                <header>
                    <h1>Achievement</h1>
                </header>
                <div class="achievement-content">
                    <h1>Our Achievement</h1>
                </div>

            </section>

            <!-- Message us content -->
            <section id="message-us">
                <header>
                    <h1>Message Us</h1>
                </header>
                <div class="message-us-content">
                    <div class="form-container">
                        <form id="messageForm">
                            <div class="form-group">
                                <label>Nama:</label>
                                <input type="text" id="name" required><br>
                            </div>

                            <div class="form-group">
                                <label>Tanggal Lahir:</label>
                                <input type="date" id="dob" required><br>
                            </div>                            
                            
                            <div class="form-group gender-group">
                                <label>Jenis Kelamin:</label>
                                <input type="radio" name="gender" value="Laki-Laki" checked> Laki-Laki
                                <input type="radio" name="gender" value="Perempuan"> Perempuan
                            </div>
                            
                            <div class="form-group">
                                <label>Pesan:</label>
                                <textarea id="message" rows="4" required></textarea>
                            </div>
                            <button type="button" onclick="updateResult()">Submit</button>
                        </form>
                    </div>

                    <div class="result-container" id="result">
                        <p><strong>Current time:</strong> <span id="time"></span></p>
                        <p><strong>Nama:</strong> <span id="resName"></span></p>
                        <p><strong>Tanggal Lahir:</strong> <span id="resDob"></span></p>
                        <p><strong>Jenis Kelamin:</strong> <span id="resGender"></span></p>
                        <p><strong>Pesan:</strong> <span id="resMessage"></span></p>
                    </div>
                </div>

            </section>
    

        </main>
        <footer>
            <p>2025</p>
        </footer>
    <script src="js/script.js"></script>
</body>
</html>
